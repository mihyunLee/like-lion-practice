<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>로그인 | 두근두근 비밀일기</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-wrap">
        <h1>
          <a href="#" class="btn-logo">
            <img src="images/logo.svg" alt="두근두근 비밀일기" />
          </a>
        </h1>
        <div>
          <a href="signup.html" class="btn-join">회원가입</a>
        </div>
      </div>
    </header>
    <!-- //header -->
    <!-- main -->
    <main>
      <h2 class="img-title">
        <img src="images/logo.svg" alt="" />
        <strong class="line">로그인</strong>
      </h2>
      <form action="#" class="form-wrap">
        <label class="label-style" for="user-email">이메일</label>
        <input class="input-style" id="user-email" type="email" required />

        <label class="label-style" for="user-pw">비밀번호</label>
        <input class="input-style" id="user-pw" type="password" required />

        <button class="btn-black" type="submit">로그인</button>
      </form>
    </main>
    <!-- //main -->

    <!-- footer -->
    <footer><p>Copyright 2023. WENIV All rights reserved.</p></footer>
    <!-- //footer -->
