<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/header.css" />
    <title>회원가입 | 두근두근 비밀일기</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-wrap">
        <a href="#" class="btn-logo"
          ><img src="images/logo.svg" alt="두근두근 비밀일기"
        /></a>
        <a href="#" class="btn-join">회원가입</a>
      </div>
    </header>
    <!-- //header -->

    <!-- main -->
		<main>
			<h1>
        <img src="images/logo.svg" alt="두근두근 비밀일기" />
        <strong>회원가입</strong>
      </h1>
			<form action="#" class="login">
				<label for="user-email">이메일</label>
				<input id="user-email" type="email" required />
				<label for="user-pw">비밀번호</label>
				<input id="user-pw" type="password" />
				<label for="user-nickname">닉네임</label>
				<input type="text" id="user-nickname" />
				<button type="submit">회원가입</button>
		</main>
    </form>

		<!-- footer -->
