<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clamp()</title>
    <style>
      :root {
        --max-number: 100;
      }
      html {
        font-size: 10px;
      }

      body {
        /* font-size: clamp(2rem, 2.5vw, 8rem); */
        font-size: clamp(14px, 40 / var(--max-width) * 10vw, 80px);
      }
    </style>
  </head>
  <body>
    <div><p>최소 14px, 최대 80px</p></div>
  </body>
</html>
