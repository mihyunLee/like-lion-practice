<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소</title>
    <style>
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      li::after {
        content: "";
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: red;
      }
      q::after {
        content: close-quote;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <ul>
      <li>안녕하세요</li>
      <li>안녕하세요</li>
    </ul>
    <p>테스트</p>
  </body>
</html>
