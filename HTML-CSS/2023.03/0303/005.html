<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우선순위</title>
    <style>
      p {
        color: red;
      }

      :nth-child(2) {
        color: aqua;
      }

      .a {
        color: orange;
      }

      div #id {
        color: green;
      }
      p {
        color: black;
      }
      #id {
        color: blue;
      }
      .class {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <p class="a">첫번째</p>
    <p class="a">두번째</p>

    <div>
      <p id="id" class="class">1. 이 글자는 어떤 색일까요?</p>
      <p id="id" class="class" style="color: red">
        2. 이 글자는 어떤 색일까요??
      </p>
    </div>
  </body>
</html>
