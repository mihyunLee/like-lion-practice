<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스</title>
    <style>
      li:first-child {
        color: salmon;
      }

      li:last-child {
        color: sandybrown;
      }

      /* 
	  태그에 공백 + nth-child 
	  div의 자식 요소중에 3번째 
	  */
      div :nth-child(3) {
        text-decoration: underline;
      }

      /* p의 형제 요소들 중 3번째 순서
	  주의) p의 형제 요소가 p p strong p 라면 3번째는 strong이므로
	  스타일이 적용되지 않는다.
	  */
      p:nth-child(3) {
        text-decoration: underline;
        color: burlywood;
      }

      /* p의 형제 요소들 중 3번째 위치 
	  ex) p p strong p 라면 3번째로 등장하는 p가 선택된다. 
	  */
      p:nth-of-type(3) {
        color: royalblue;
      }
    </style>
  </head>
  <body>
    <!-- ul -->
    <section>
      <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
        <li>여덟번째</li>
        <li>아홉번째</li>
        <li>열번째</li>
      </ul>
      <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
      </ul>
      <section>
        <section>
          <li>첫번쨰</li>
          <ul>
            <li>첫번째</li>
            <li>두번째</li>
          </ul>
        </section>
      </section>
    </section>
    <!-- p -->
    <div>
      <p>첫번째</p>
      <p>두번째</p>
      <strong>세번째</strong>
      <p>네번째</p>
      <p>다섯번째</p>
      <p>여섯번째</p>
      <p>일곱번째</p>
      <p>여덟번째</p>
      <p>아홉번째</p>
      <p>열번째</p>
    </div>
  </body>
</html>
