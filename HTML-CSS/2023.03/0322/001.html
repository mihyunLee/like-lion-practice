<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>custom input</title>
	<style>
		.txt-hide {
			position: absolute;
			clip: rect(0px, 0px, 0px, 0px);
			width: 1px;
			height: 1px;
			overflow: hidden;
			margin: -1px;
		}

		.labl-hold {
			display: inline-block;
			margin: 20px 0;
			font-size: 16px;
			cursor: pointer;
			position: relative;
		}

		.labl-hold::before {
			content: "";
			display: inline-block;
			width: 22px;
			height: 22px;
			vertical-align: -5px;
			margin-right: 10px;
			border: 1px solid black;
		}

		/* 웹 접근성을 위해 focus 스타일링 해주기 */
		.inp-hold:focus-visible+.labl-hold::before {
			/* border로 표현하게 되면 공간을 차지하기 때문에
				outline이나 box-shadow로 표현해주어야 한다.
			*/
			outline: 2px solid black;
			outline-offset: 5px;
		}

		.labl-hold::after {
			position: absolute;
			top: 2px;
			left: 22px;
			content: '';
			display: inline-block;
			width: 22px;
			height: 22px;
			background: url(./images/checkmark.png) no-repeat 0 0 / 22px;
			transition: all .3s ease;
			opacity: 0;
		}

		.inp-hold:checked+.labl-hold::after {
			left: 1px;
			opacity: 1;
		}
	</style>
</head>

<body>
	<input type="checkbox" id="inpHold" class="inp-hold txt-hide">
	<label for="inpHold" class="labl-hold">로그인 상태 유지</label>
</body>

</html>
