<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="#">
      <label for="user-id">아이디</label>
      <input type="text" id="user-id" /><br />
      <label for="user-pw">비밀번호</label>
      <input type="password" id="user-pw" />
      <fieldset>
        <legend>제목</legend>
        <label> <input type="checkbox" /> 프론트엔드 개발 </label>
      </fieldset>

			<label for="lunch">오늘의 점심 메뉴:</label>
			<select id=lunch"">
				<option>서브웨이</option>
				<option>카페</option>
				<option>참치김밥</option>
				<option>카레</option>
				<option selected>지지고 누들</option>
			</select>
			
			<button type="submit">제출</button>
    </form>
  </body>
</html>
