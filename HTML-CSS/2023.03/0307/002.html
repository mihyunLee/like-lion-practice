<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 만들기 - float</title>
    <style>
      main {
        background: #466fa6;
        width: 500px;
        height: 600px;

        font-size: 28px;
        color: #fff;
        text-align: center;

        padding: 10px;
      }

      header {
        background: #96c9f2;
        width: 100%;
        height: 100px;
      }
      section {
        background: #485373;
        width: 350px;
        height: 400px;

        float: left;
      }
      aside {
        background: #c7f544;
        width: 150px;
        height: 400px;

        float: right;

        color: #466fa6;
      }
      footer {
        background: #ff7769;
        width: 100%;
        height: 100px;

        clear: both;
      }
    </style>
  </head>
  <body>
    <main>
      <header>header</header>
      <section>
        <article>
          <p>section &gt; article</p>
        </article>
      </section>
      <aside>aside</aside>
      <footer>footer</footer>
    </main>
  </body>
</html>
