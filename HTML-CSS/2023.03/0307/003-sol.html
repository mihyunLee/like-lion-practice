<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 만들기 - flex</title>
    <style>
      main {
        background: #466fa6;
        height: 600px;

        font-size: 28px;
        color: #fff;
        text-align: center;

        padding: 10px;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 10px;
      }

      header,
      footer {
        flex-basis: 70px;
      }

      .content {
        display: flex;
        gap: 10px;
        flex: 1;
      }

      section {
        flex-grow: 1;
      }

      aside {
        flex-basis: 150px;
      }

      /* bg color */
      header {
        background: #96c9f2;
      }
      section {
        background: #485373;
      }
      aside {
        background: #c7f544;
        color: #466fa6;
      }
      footer {
        background: #ff7769;
      }
    </style>
  </head>
  <body>
    <main>
      <header>header</header>
      <div class="content">
        <section>
          <article>
            <p>section &gt; article</p>
          </article>
        </section>
        <aside>aside</aside>
      </div>
      <footer>footer</footer>
    </main>
  </body>
</html>
