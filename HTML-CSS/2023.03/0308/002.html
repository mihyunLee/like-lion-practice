<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .flex-container {
        display: flex;
        background: #eee;
        border: 2px solid #ddd;
        margin-bottom: 10px;
        height: 100px;
      }

      div.flex-item {
        background: skyblue;
        border: 3px solid royalblue;
        width: 20px;
      }

      span.flex-item {
        background: gold;
        border: 3px solid rosybrown;
        width: 20px;
      }

      .center {
        align-items: center;
      }

      .stretch {
        align-items: stretch;
      }

      .flex-start {
        align-items: flex-start;
      }

      .flex-end {
        align-items: flex-end;
      }
    </style>
  </head>
  <body>
    <!-- 블록 -->
    <div class="flex-container">
      <div class="flex-item">A</div>
      <div class="flex-item">B</div>
      <div class="flex-item">C</div>
    </div>

    <div class="flex-container center">
      <div class="flex-item">A</div>
      <div class="flex-item">B</div>
      <div class="flex-item">C</div>
    </div>

    <div class="flex-container stretch">
      <div class="flex-item">A</div>
      <div class="flex-item">B</div>
      <div class="flex-item">C</div>
    </div>

    <div class="flex-container flex-start">
      <div class="flex-item">A</div>
      <div class="flex-item">B</div>
      <div class="flex-item">C</div>
    </div>

    <div class="flex-container space-evenly">
      <div class="flex-item">A</div>
      <div class="flex-item">B</div>
      <div class="flex-item">C</div>
    </div>

    <!-- 인라인 -->
    <span class="flex-container">
      <span class="flex-item">A</span>
      <span class="flex-item">B</span>
      <span class="flex-item">C</span>
    </span>

    <span class="flex-container center">
      <span class="flex-item">A</span>
      <span class="flex-item">B</span>
      <span class="flex-item">C</span>
    </span>

    <span class="flex-container stretch">
      <span class="flex-item">A</span>
      <span class="flex-item">B</span>
      <span class="flex-item">C</span>
    </span>

    <span class="flex-container flex-start">
      <span class="flex-item">A</span>
      <span class="flex-item">B</span>
      <span class="flex-item">C</span>
    </span>

    <span class="flex-container flex-end">
      <span class="flex-item">A</span>
      <span class="flex-item">B</span>
      <span class="flex-item">C</span>
    </span>
  </body>
</html>
