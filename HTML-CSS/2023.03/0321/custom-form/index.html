<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>custom form</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<input id="chk1" class="custom-input" type="checkbox"><label for="chk1">체크박스1</label>
	<input id="chk2" class="custom-input2" type="checkbox"><label for="chk2">체크박스2</label>
	<input id="radio1" class="custom-radio" name="radio" type="radio"><label for="radio1">라디오1</label>
	<input id="radio2" name="radio" type="radio"><label for="radio2">라디오2</label>

	<br>
	<select class="custom-select1">
		<option>최애 프로그래밍 언어</option>
		<option>Python</option>
		<option>Java</option>
		<option>JavaScript</option>
		<option>C#</option>
		<option>C/C++</option>
	</select>
	<br>
	텍스트
	<div class="custom-select2">
		<button type="button">최애 프로그래밍 언어</button>
		<ul>
			<li><button type="button">Python</button></li>
			<li><button type="button">Java</button></li>
			<li><button type="button">JavaScript</button></li>
			<li><button type="button">C#</button></li>
			<li><button type="button">C/C++</button></li>
		</ul>
	</div>
	텍스트
	<div class="custom-select2 active">
		<button type="button">최애 프로그래밍 언어</button>
		<ul>
			<li><button type="button">Python</button></li>
			<li><button type="button">Java</button></li>
			<li><button type="button">JavaScript</button></li>
			<li><button type="button">C#</button></li>
			<li><button type="button">C/C++</button></li>
		</ul>
	</div>
</body>

</html>
