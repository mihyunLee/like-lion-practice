<!DOCTYPE html>
<html lang="ko">

	<meta charset="UTF-8">

	<title></title>

<body>
	<script>
		// access, search, insertion, deletion

		const myHash = { two: 2, three: 3 };

		// 값 insertion
		myHash.one = 1;

		// 값 access
		myHash.one = 2;
		myHash.two = 10;

		// 값 search
		myHash.three;

		// 값 delete
		delete myHash.three;
	</script>
</body>
