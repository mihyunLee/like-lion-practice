<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	점심 식단
	<article id="container">
		<ul>
			<li>탕수육</li>
			<li class="item-second">유산슬</li>
			<li>짜장면</li>
		</ul>
	</article>
	저녁 식단
	<article>
		<ul>
			<li class="item-second">된장국</li>
			<li id="item-second">김치찌게</li>
			<li>해장국</li>
		</ul>
	</article>

	<script>
		const container = document.getElementById("container");

		console.log(container.querySelectorAll("li"));
		console.log(container.getElementsByTagName("li"));

		// 요소 추가
		// 요소를 추가하거나 제거할 때는 NodeList에서 변경 내용이 반영되지 않는다.
		const listItem = document.createElement("li");
		container.append(listItem);

		// 안의 컨텐츠 내용 변경
		// querySelector를 이용한 NodeList를 출력해봤을 때 변경 내용이 반영된다.
		container.querySelector(".item-second").textContent = "라조기";
	</script>
</body>

</html>
