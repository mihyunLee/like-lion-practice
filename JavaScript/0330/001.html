<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>
		// DOM
		document.write("hello");

		// BOM
		// [alert]: 브라우저에 메세지 다이얼로그를 띄웁니다.
		window.alert('hello');

		// [prompt]: 브라우저에 사용자의 데이터를 입력받을 수 있는 입력 창을 띄웁니다.
		// prompt는 입력값이 숫자여도 문자열을 반환한다.
		window.prompt('입력하세요.');
		// [confirm]: true 혹은 false 값을 반환하는 다이얼로그를 띄웁니다.
		window.confirm('확인!');

		// [console.log]: 콘솔창에 로그 메세지를 보여줍니다.
		console.log(10);
		console.log('10');
		console.log(true);

		// %c를 앞에 붙여 콘솔창에 출력되는 메세지를 꾸며줄 수 있다.
		console.log("%chello world", "color:red;font-size:32px");
		console.log(
			"%chello world%chello",
			"color:red;font-size:32px",
			"color:blue;font-size:16px"
		);

		// [console.error]: 콘솔창에 에러 메세지를 보여줍니다.
		console.error('error');

		// [console.table]: 콘솔창에 데이터를 테이블 형태로 제공합니다.
		let data = {
			a: 10,
			b: 20,
			c: 30
		};
		let data2 = [10, 20, 30];

		console.table(data);
		console.table(data2);

		console.dir(data);
		console.dir(data2);

		// 자주 사용 X
		console.info('hello world');
		console.warn('hello'); // 실행은 해주지만, 경고 문구를 읽게 하고 싶을 때

		// 자주 사용은 안되지만 한번 사용될 때 중요하게 사용되는 것
		console.group('위니브');

		console.group('경영지원');
		console.log('대표/이호준');
		console.group('비서팀');
		console.log('비서팀장/자비스');
		console.groupEnd();
		console.log('CEO/홍길동');
		console.log('CDO/김철수');
		console.groupEnd();

		console.group('개발');
		console.log('개발리드/이OO');
		console.log('FE/OOO');
		console.log('FE/OOO');
		console.log('BE/OOO');
		console.log('BE/OOO');
		console.log('Infra/OOO');
		console.groupEnd();

		console.group('디자인');
		console.log('DE/OOO');
		console.log('DE/OOO');
		console.groupEnd();

		console.groupEnd();
	</script>
</body>

</html>
