<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>
		const x = 3;
		const y = 7;

		console.log(x > y);
		console.log(x >= y);
		console.log(x < y);
		console.log(x <= y);
		console.log(x == y); 	// 변수의 type을 확인하지 않는다.
		console.log(x === y); // 권장, 변수의 type을 확인한다.
		console.log(x != y); 	// 변수의 type을 확인하지 않는다.
		console.log(x !== y); // 변수의 type을 확인한다.
	</script>
</body>

</html>
