<body>
	<script>
		// https://codingdojang.com/scode/350#answer-filter-area
		// 1000미만의 자연수 중 3과 5의 배수의 총합을 구하여라

		let sum = 0;

		for (let i = 0; i < 1001; i++) {
			if (i % 3 === 0 || i % 5 === 0) {
				sum += i;
			}
		}

		console.log(sum);
	</script>
</body>
