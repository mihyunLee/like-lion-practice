<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>
		// 산술연산, 논리연산, 비교연산

		const x = true;
		const y = false;
		const z = 10;

		// and는 둘 중에 하나라도 false라면 false
		// 둘 다 true여야만 true입니다.
		console.log(x && y); // and(곱)
		// or는 둘 중에서 하나라도 true라면 true입니다. 둘 다 false여야만 false입니다.
		console.log(x || y);	// or(합)

		console.log(!x);
		console.log(!!z);

		console.log(x & y);
		console.log(x | y);


		// 연습문제
		// 1. true && true
		// 2. true && false
		// 3. false || true
		// 4. true || true

		// 비트 연산자
		console.log(3 & 5); // 1
		// 0011
		// 0101
		// ----
		// 0001
		console.log(3 | 5); // 7
		// 0011
		// 0101
		// ----
		// 0111

		// 비트연산자 중에서 유일하게 조금 중요한 연산(부정연산)
		// ~~보다 parseInt로 정수를 변환해주는 방법이 더 안정적
		console.log(~3) // -4
		console.log(~~3) // 3
		console.log(~~3.14) // 3
		console.log(parseInt(3.14)) // 3
		console.log(parseInt('3.14')) // 3
		console.log(parseInt('3.14abc')) // 3
		console.log(~~'3.14abc'); // 0
	</script>
</body>

</html>
