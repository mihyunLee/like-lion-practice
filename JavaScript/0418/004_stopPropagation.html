<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<form action="">
		<button type="submit" class="submit">제출</button>
	</form>

	<script>
		const submit = document.querySelector('.submit');
		submit.addEventListener('click', (event) => {
			console.log('clicked');
			event.preventDefault(); // preventDefault는 이벤트 전파를 막지 못한다.
			event.stopPropagation(); // stopPropagation은 이벤트 전파를 막을 수 있다.
		});

		// 세 번째 인자가 생략되어 있으므로 이 이벤트는 현재 '버블링 이벤트'
		// 캡처링 이벤트가 실행되고 -> target의 이벤트 실행 -> 버블링 이벤트 실행의 순서를 가지고 있기 때문에
		// target 이벤트를 실행할 때의 이벤트 전파를 막게되어 버블링 이벤트가 실행되지 않는다.
		// 단, 세 번째 인자에 'true'가 들어가서 캡처링 이벤트가 된다면 캡처링 이벤트가 가장 먼저 일어나기 때문에
		// submit에 stopPropagation()을 해준다 하더라도 캡처링 이벤트가 실행된다는 것을 알 수 있다.
		document.body.addEventListener('click', () => {
			console.log('event still alive!');
		});
	</script>

</html>
