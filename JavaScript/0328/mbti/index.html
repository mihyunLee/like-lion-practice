<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>세렝게티 MBTI 테스트</title>
	<meta name="description" content="나랑 꼭 닮은 세렝게티 동물을 MBTI를 기반으로 추천해주는 테스트입니다.">
	<meta property="og:type" content="website">
	<meta property="og:title" content="세렝게티 MBTI 테스트">
	<meta property="og:description" content="나랑 꼭 닮은 세렝게티 동물을 MBTI를 기반으로 추천해주는 테스트입니다.">
	<meta property="og:image" content="https://mihyunlee.github.io/like-lion-practice/JavaScript/0328/mbti/lion.jpg">
	<meta property="og:url" content="https://mihyunlee.github.io/like-lion-practice/JavaScript/0328/mbti>
	<link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body class="container">
	<article class="start">
		<h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
		<button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
	</article>
	<article class="question">
		<div class="progress mt-5">
			<div class="progress-bar" role="progressbar" style="width: calc(100/12 * 1%)" aria-valuenow="25" aria-valuemin="0"
				aria-valuemax="100"></div>
		</div>
		<h2 id="title" class="text-center mt-5">문제</h2>
		<input id="type" type="hidden" value="EI">
		<button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
		<button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
	</article>
	<article class="result">
		<img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal">
		<h2 id="animal" class="text-center mt-5">동물이름</h2>
		<h3 id="explain" class="text-center mt-5">설명</h3>

		<!-- Go to www.addthis.com/dashboard to customize your tools -->
		<div class="share addthis_inline_share_toolbox"></div>
	</article>

	<!-- kakao Adfit -->
	<article class="kakao_ad mt-5">
		<ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-HaKAFyztUEkXrx56" data-ad-width="320"
			data-ad-height="100"></ins>
		<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
	</article>

	<a class="mt-5 banner"
		href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=qlanlfqjsgh@naver.com">
		<img class="banner-img" src="banner.png" alt="banner">
	</a>


	<input type="hidden" id="EI" value="0">
	<input type="hidden" id="SN" value="0">
	<input type="hidden" id="TF" value="0">
	<input type="hidden" id="JP" value="0">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script>
		// 현재 문제 번호
		var num = 1;

		// 질문 객체
		var q = {
			1: { "title": "문제 1번", "type": "EI", "A": "E", "B": "I" },
			2: { "title": "문제 2번", "type": "EI", "A": "E", "B": "I" },
			3: { "title": "문제 3번", "type": "EI", "A": "E", "B": "I" },
			4: { "title": "문제 5번", "type": "SN", "A": "S", "B": "N" },
			5: { "title": "문제 4번", "type": "SN", "A": "S", "B": "N" },
			6: { "title": "문제 6번", "type": "SN", "A": "S", "B": "N" },
			7: { "title": "문제 7번", "type": "TF", "A": "T", "B": "F" },
			8: { "title": "문제 8번", "type": "TF", "A": "T", "B": "F" },
			9: { "title": "문제 9번", "type": "TF", "A": "T", "B": "F" },
			10: { "title": "문제 10번", "type": "JP", "A": "J", "B": "p" },
			11: { "title": "문제 11번", "type": "JP", "A": "J", "B": "p" },
			12: { "title": "문제 12번", "type": "JP", "A": "J", "B": "p" },
		}

		var result = {
			"ISTJ": { "animal": "하마", "explain": "하마 설명", "img": "lion.jpg" },
			"ISFJ": { "animal": "부엉이", "explain": "부엉이 설명", "img": "lion.jpg" },
			"INFJ": { "animal": "물소", "explain": "물소 설명", "img": "lion.jpg" },
			"INTJ": { "animal": "치타", "explain": "치타 설명", "img": "lion.jpg" },
			"ISTP": { "animal": "나무늘보", "explain": "나무늘보 설명", "img": "lion.jpg" },
			"ISFP": { "animal": "거북이", "explain": "거북이 설명", "img": "lion.jpg" },
			"INFP": { "animal": "코끼리", "explain": "코끼리 설명", "img": "lion.jpg" },
			"INTP": { "animal": "침팬지", "explain": "침팬지 설명", "img": "lion.jpg" },
			"ESTP": { "animal": "악어", "explain": "악어 설명", "img": "lion.jpg" },
			"ESFP": { "animal": "미어캣", "explain": "미어캣 설명", "img": "lion.jpg" },
			"ENFP": { "animal": "멋쟁이 사자", "explain": "멋쟁이 사자 설명", "img": "lion.jpg" },
			"ENTP": { "animal": "태양새", "explain": "태양새 설명", "img": "lion.jpg" },
			"ESTJ": { "animal": "기린", "explain": "기린 설명", "img": "lion.jpg" },
			"ESFJ": { "animal": "고릴라", "explain": "고릴라 설명", "img": "lion.jpg" },
			"ENFJ": { "animal": "카피바라", "explain": "카피바라 설명", "img": "lion.jpg" },
			"ENTJ": { "animal": "호랑이", "explain": "호랑이 설명", "img": "lion.jpg" }
		}

		function start() {
			$(".start").hide();
			$(".question").show();
			next();
		}

		// 위쪽 문제 클릭
		$("#A").click(function () {
			var type = $("#type").val();
			var preValue = $("#" + type).val();
			$("#" + type).val(parseInt(preValue) + 1);
			next();
		})

		// 아래쪽 문제 클릭
		$("#B").click(function () {
			next();
		})

		// 다음 문제로 넘어갈 때 구현할 것
		// (1) progress-bar 채워짐
		// (2) 문제 제목 변경
		// (3) 선택한 대답에 따라 타입 값 증가
		// (4) 마지막 문제에서 넘어가면 결과 화면 보임
		function next() {
			if (num === 13) {
				$(".question").hide();
				$(".result").show();
				// mbti 판단
				var mbti = "";
				($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
				($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
				($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
				($("#JP").val() < 2) ? mbti += "P" : mbti += "J";

				alert(mbti);

				$("#img").attr("src", result[mbti]["img"]);
				$("#animal").html(result[mbti]["animal"]);
				$("#explain").html(result[mbti]["explain"]);
			} else {
				$(".progress-bar").attr("style", "width: calc(100/12 * " + num + "%)");
				$("#title").html(q[num]["title"]);
				$("#type").val(q[num]["type"]);
				$("#A").html(q[num]["A"]);
				$("#B").html(q[num]["B"]);
				num++;
			}
		}
	</script>
	<!-- Go to www.addthis.com/dashboard to customize your tools -->
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6422a11c398ea924"></script>

</body>

</html>
