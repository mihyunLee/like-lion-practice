<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>
		// -- 3항 연산자
		// condition ? A : B
		// 조건식 ? 참일 경우 실행되는 표현식 : 거짓일 경우 실행되는 표현식
		// * 3개 이상 중첩하면 가독성이 떨어진다.
		const sale = true;
		const price = sale ? 100 : 200;
		console.log(price); // 100

		const price2 = 7000;
		const message = price2 >= 5000 ? '비싸요' : '저렴해요';
		console.log(message); // 비싸요

		// [1] 9000원 이상이면 비싸다
		// [2] 9000원 미만이고 7000원 이상이면 적절하다
		// [3] 7000원 미만이면 저렴하다
		const price3 = 7500;
		const message2 = price3 >= 9000 ? '비싸요' : (price3 >= 7000 ? '적절해요' : '저렴해요');
		console.log(message2);
	</script>
</body>

</html>
