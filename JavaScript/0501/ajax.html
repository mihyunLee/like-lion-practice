<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<style>
		.box {
			margin: 1rem;
			padding: 1rem;
			min-height: 100px;
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<div>
		<button id="btn1">버튼1</button>
		<button id="btn2">버튼2</button>
		<button id="btn3">버튼3</button>
	</div>
	<div id="result1" class="box"></div>
	<div id="result2" class="box"></div>
	<div id="result3" class="box"></div>

	<script>
		$(function () {
			// 버튼 클릭 이벤트로 json 로드
			$("#btn1").on("click", function () {
				const url = "https://reqres.in/api/users";

				$.ajax({
					url: url,
					method: "GET",
					dataType: "json"
				}).done(function (response_data) {
					response_data["data"].forEach(function (user) {
						$user = $("<div></div>"); // createElement("div")
						$user.append(`<img src="${user['avatar']}">`);
						$user.append(`<p>${user["id"]} - ${user["email"]}</p>`);
						$("#result1").append($user);
					});
				});
			});
		});
	</script>
</body>

</html>
